name: Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set short commit SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            aryan8044/frontend:latest
            aryan8044/frontend:${{ env.SHORT_SHA }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            aryan8044/backend:latest
            aryan8044/backend:${{ env.SHORT_SHA }}

      # âœ… Deploy to EC2 Server
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}           # Public IP of EC2
          username: ${{ secrets.EC2_USER }}       # e.g., ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}         # Private key (.pem content)
          script: |
            cd /home/ubuntu/calling_platform
            echo "Pulling latest Docker images..."
            docker pull aryan8044/frontend:latest
            docker pull aryan8044/backend:latest
            
            echo "Restarting containers..."
            docker compose down
            docker compose up -d --force-recreate

            echo "Deployment completed successfully."
