name: Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set short commit SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            aryan8044/frontend:latest
            aryan8044/frontend:${{ env.SHORT_SHA }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            aryan8044/backend:latest
            aryan8044/backend:${{ env.SHORT_SHA }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/calling_platform

            echo "Pulling exact versions..."
            docker pull aryan8044/frontend:${{ env.SHORT_SHA }}
            docker pull aryan8044/backend:${{ env.SHORT_SHA }}

            echo "Deploying using commit ID..."
            BACKEND_TAG=${{ env.SHORT_SHA }} FRONTEND_TAG=${{ env.SHORT_SHA }} docker compose up -d --force-recreate
